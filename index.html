<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Rede</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    
<div class="container" id="container">
	<div class="formulario-container criar-conta-container">
		<form action="#">
			<h1>Criar conta</h1>
			<div class="rede-social-container">
				<a href="#" class="rede-social"><img src="logos/facebook.svg" alt="Logo Facebook que irá te direcionar para efetuar o login com a sua conta."></a>
                <a href="#" class="rede-social"><img src="logos/instagram.svg" alt="Logo Instagram que irá te direcionar para efetuar o login com a sua conta."></a>
				<a href="#" class="rede-social"><img src="logos/google.svg" alt="Logo Google que irá te direcionar para efetuar o login com a sua conta."></a>
				<a href="#" class="rede-social"><img src="logos/linkedin.svg" alt="Logo LinkedIn que irá te direcionar para efetuar o login com a sua conta."></a>
			</div>
			<span>ou use seu e-mail para se registrar</span>
			<input type="text" placeholder="Nome" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<button>Entrar</button>
		</form>
	</div>

	<div class="formulario-container entrar-container">
		<form action="#">
			<h1>Entrar</h1>
			<div class="rede-social-container">
				<a href="#" class="rede-social"><img src="logos/facebook.svg" alt="Logo Facebook que irá te direcionar para efetuar o login com a sua conta."></a>
                <a href="#" class="rede-social"><img src="logos/instagram.svg" alt="Logo Instagram que irá te direcionar para efetuar o login com a sua conta."></a>
				<a href="#" class="rede-social"><img src="logos/google.svg" alt="Logo Google que irá te direcionar para efetuar o login com a sua conta."></a>
				<a href="#" class="rede-social"><img src="logos/linkedin.svg" alt="Logo LinkedIn que irá te direcionar para efetuar o login com a sua conta."></a>
			</div>
			<span>ou use uma conta cadastrada</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<a href="#">Esqueceu a senha?</a>
			<a href="index.html"><button>Entrar</button></a>

			<p class="mobile">Ainda não possui login? <a href="#">Registrar</a></p>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem-vindo de volta!</h1>
				<p>Para se manter conectado, entre com o seu login.</p>
				<button class="ghost" id="entrar">Entrar</button>
			</div>
			
			<div class="overlay-panel overlay-right">
				<h1>Olá!</h1>
				<p>Crie o seu login e inicie sua jornada conosco.</p>
				<button class="ghost" id="registrar">Registrar</button>
			</div>
		</div>
	</div>
</div>

<script src="js/login.js"></script>

<footer>
	<p>© 2022 Copyright</p>
</footer>

</body>
</html>
